<div class="container-fluid content">
    <div class="row">
        <div id="content" class="col-sm-12 full">
            <div class="row">
                <div class="login-box">
                    <div class="header">
                        Create your account
                    </div>
                    <form class="form-horizontal register" method="post">
                        <fieldset class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Phone Number</label>
                                <div class="controls row">
                                    <div class="input-group col-sm-12">
                                        <input type="text" class="form-control" ng-model="{{user.phno}}" id="phone"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Name</label>
                                <div class="controls row">
                                    <div class="input-group col-sm-12">
                                        <input type="text" class="form-control" ng-model="{{user.name}}" id="name"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Email</label>
                                <div class="controls row">
                                    <div class="input-group col-sm-12">
                                        <input type="email" class="form-control" ng-model="{{user.email}}" id="email"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Age</label>
                                <div class="controls row">
                                    <div class="input-group col-sm-12">
                                        <input type= "text" class="form-control" ng-model="{{user.age}}" id="age"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Sex</label>
                                <div class="controls row">
                                    <div class="input-group col-sm-12">
                                        <input type="text" class="form-control" ng-model="{{user.sex}}" id="gender"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Address</label>
                                <div class="controls row">
                                    <div class="input-group col-sm-12">
                                        <input type="text" class="form-control" ng-model="{{user.address}}" id="address"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit" class="btn btn-primary btn-lg col-xs-12">Create Account!</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!--/row-->
        </div>
    </div>
    <!--/row-->
</div>
<!--/container-->
<script src="resources/js/signupin_jquery-migrate-1.4.1.min.js"></script>
<script src="resources/js/signupin_bootstrap.min.js"></script>

<script src="resources/js/signupin_jquery.icheck.min.js"></script>
<!-- theme scripts -->
<script src="resources/js/signupin_custom.min.js"></script>
<script src="resources/js/signupin_core.min.js"></script>
<script src="resources/js/signupin_login.js"></script>
