<data ui-view="">
    <header id="header" class="clearfix" data-current-skin="blue">
        <ul class="header-inner">
            <li class="logo hidden-xs">
                <a>Patient Administration</a>
            </li>
            <li class="pull-right">
                <button class="btn btn-danger waves-effect" data-ng-click="logout()">LOGOUT</button>
            </li>
        </ul>
    </header>

    <section id="main" data-layout="layout-1">

        <section id="content">
            <div class="container">
                <div class="block-header" style="margin-left: 455px;">
                    <h2>Patient Details - Admin</h2>
                </div>

                <table id="data-table-command" class="table table-striped table-vmiddle">
                    <thead>
                        <tr>
                            <th data-column-id="id" data-type="numeric">#</th>
                            <th data-column-id="id" data-type="numeric">Mobile No.</th>
                            <th data-column-id="sender">Name</th>
                            <th data-column-id="received" data-order="desc">Birthdate</th>
                            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Edit Patient Details</th>
                            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Remove Patient</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="patient in patients">
                            <td>{{$index + 1}}</td>
                            <td>{{patient.phno}}</td>
                            <td>{{patient.username}}</td>
                            <td>{{patient.birthdate}}</td>
                            <td>
                                <button class="btn btn-icon bgm-cyan command-delete waves-effect waves-cicle" style="margin-left: 30px;" data-ng-click="open(patient.id,$index)"><i class="zmdi zmdi-delete"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </section>
</data>
