<header id="header" class="clearfix ng-scope" data-current-skin="blue">
    <ul class="header-inner">
        <li id="menu-trigger" data-trigger="#sidebar" class="">
            <div class="line-wrap">
                <div class="line top"></div>
                <div class="line center"></div>
                <div class="line bottom"></div>
            </div>
        </li>
        <li class="logo hidden-xs">
            <a >Doctor Dashboard</a>
        </li>
        <li class="pull-right">
            <button class="btn btn-danger" ng-click="logout()">Logout</button>
        </li>

    </ul>
    <!-- Top Search Content -->
    <div id="top-search-wrap">
        <div class="tsw-inner">
            <i id="top-search-close" class="zmdi zmdi-arrow-left"></i>
            <input type="text">
        </div>
    </div>
</header>
<section id="main" data-layout="layout-1" class="ng-scope">
    <section id="">

        <div class="container invoice">

            <div class="block-header">
                <h3>Prescription</h3>
            </div>

            <div class="card">
                <div class="card-header ch-alt text-center">
                    <img class="i-logo" src="resources/images/medcare_logo.png" alt="">
                </div>

                <div class="card-body card-padding">

                    <h4 style="text-align: center;">Prescription</h4>

                    <div class="row m-b-25">
                        <div class="col-xs-6">
                            <div class="text-right">

                                <h4>{{doctor.username}}</h4>

                                <span class="text-muted">
                                    <address>
                                        Baroda
                                        Gujarat<br>
                                        India.
                                    </address>
                
                                    {{doctor.phno}}<br/>
                                    {{doctor.email}}
                                </span>
                            </div>
                        </div>

                        <div class="col-xs-6">
                            <div class="i-to">

                                <h4>{{patient.username}}</h4>

                                <span class="text-muted">
                                    <address>
                                        Baroda
                                        Gujarat<br>
                                        India.
                                    </address>
                
                                    {{patient.phno}}<br/>
                                    {{patient.email}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Note" data-ng-model="note">
                </div>

                <div class="card-body card-padding">
                    <div class="row">

                        <button class="btn btn-float bgm-red m-btn" data-action="print" ng-click="printDiv('main')"><i class="zmdi zmdi-print"></i></button>

                        <div class="col-sm-12" ng-repeat="newMed in meds" style="padding-bottom:20px;">
                            <div class="col-sm-4">
                                <div class="fg-line">
                                    <input type="text" ng-model="newMed.medicine" placeholder="Type Medicine name here." uib-typeahead="medicine as medicine.name for medicine in getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control">
                                </div>
                            </div>


                            <div class="col-sm-4">
                                <div class="fg-line">
                                    <input type="text" class="typeahead form-control" placeholder="Description" ng-model = "newMed.description">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <button class="btn bgm-cyan btn-float" ng-click = "addNewMedicine()"><i class="zmdi zmdi-plus"></i></button>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-success waves-effect" ng-click = "submitPrescription()">
                                SUBMIT
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
